<html>
    <head>
        <style>
            *{border:0;margin:0;}
            #wave{position:fixed;top:0;left:0;width:100%;height:100%;background-color:blue;}
            </style>
    </head>
    <body>        
        <script src="flocking-all.min.js"></script>
        <script>
            var synths = []
            for (var i = 0; i < 100; i++){
                var s = flock.synth({
                    synthDef:
                    {
                        id: "thing",
                        ugen: "flock.ugen.sinOsc",
                        mul: 0.05,
                        freq: {
                            ugen: "flock.ugen.line",
                            start: 300,
                            end: 800,
                            duration: 30
                        }
                    }
                });
                
                //synth.play();
                synths.push(s)
                s.play();
            }
        
            function scatter(){
                for(var i = 0; i < synths.length; i++){
                    synths[i].set("thing.freq.end",Math.random()*1000 + 80)
                }
            }
            scatter();
        </script>
    </body>
</html>
