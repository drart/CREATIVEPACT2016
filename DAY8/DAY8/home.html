<html>
    <head>
        <style>
            *{border:0;margin:0;}
            #wave{position:fixed;top:0;left:0;width:100%;height:100%;background-color:blue;}
            </style>
    </head>
    <body>        
        <script src="flocking-all.min.js"></script>
        <script>
            var synth = flock.synth({
                synthDef:
                    {
                        id: "thing",
                        ugen: "flock.ugen.sinOsc",
                        mul: {
                            ugen: "flock.ugen.sinOsc",
                            mul: 0.5,
                            freq: 0.5
                        },
                        freq: {
                            ugen: "flock.ugen.sinOsc",
                            mul: 300,
                            add: 800,
                            freq: 40
                        }
                    }
                });
                synth.play();
            </script>
    </body>
</html>
